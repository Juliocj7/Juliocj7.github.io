  <style>

    body {
      background-color: black;
      color: #AFFF00;
      height: 100%;
      margin: 0;

    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;

      font-size: 16px;
      padding: 10px 0;
      background-color: black;
    }

    .__c1 { color: #454545; }

    .__c2 { color: #AFFF00; }

    #loader {
      display: none;
      border: 8px solid #454545;
      border-radius: 50%;
      border-top: 8px solid #AFFF00;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    #audioPlayer {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

  </style>

  <body>

    <!--

      ð™¹ðšžðš•ðš’ðš˜ð™²ðš“ðŸ½ Â¡ðš‚ðš’ðš–ðš™ðš•ðš¢ðšƒðš‘ðšŽð™±ðšŽðšœðš!
      ð™²ðš˜ðš™ðš¢ðš›ðš’ðšðš‘ðš Â© ðŸ¸ðŸ¶ðŸ¸ðŸ» ðšŠðš•ðš• ðš›ðš’ðšðš‘ðšðšœ ðš›ðšŽðšœðšŽðš›ðšŸðšŽðš

    <div id="loader"></div>
    <audio id="audioPlayer" controls>
      <source id="source" />
      Your browser does not support the audio element.
    </audio>

    <script>

      const audioUrl = new URL(location).searchParams.get("p");
      const sourceElement = document.getElementById("source");
      const audioPlayer = document.getElementById("audioPlayer");
      const loader = document.getElementById("loader");

      sourceElement.src = audioUrl;
      audioPlayer.addEventListener('loadstart', function() {
        loader.style.display = 'block';
        audioPlayer.style.display = 'none';
      });
      audioPlayer.addEventListener('canplay', function() {
        loader.style.display = 'none';
        audioPlayer.style.display = 'block';
      });
      audioPlayer.addEventListener('error', function() {
        loader.style.display = 'none';
        audioPlayer.style.display = 'block'; // Or you could handle the error differently
      });
      audioPlayer.load();

    </script>
