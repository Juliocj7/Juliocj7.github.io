<!DOCTYPE html>

  <!--

  <head>

    <title> SimplyTheBest </title>
    <meta charset="utf-8" />
    <meta name="author" content="JulioCj7" />
    <meta name="description" content="A simply music player" />
    <meta name="viewport" content="initial-scale=0.6, user-scalable=no" />
    <meta property="og:title" content="JavaScript Music Player - JulioCj7">
    <meta property="og:url" content="www.github.com">
    <meta property="og:image" content="">
    <meta property="og:description" content="A simple website to read an audio file URL from the query string">
    <link rel="mask-icon" href="https://github.githubassets.com/assets/pinned-octocat-093da3e6fa40.svg" color="#000000">
    <link rel="alternate icon" class="js-site-favicon" type="image/png" href="https://github.githubassets.com/favicons/favicon.png">
    <link rel="icon" class="js-site-favicon" type="image/svg+xml" href="https://github.githubassets.com/favicons/favicon.svg" data-base-href="https://github.githubassets.com/favicons/favicon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono" rel="stylesheet">

  </head>

  <style>

    body {
      background-color: #0e0e14;
      color: #AFFF00;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body::before, body::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      height: 5px;
    }

    body::before {
      top: 0;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
    }

    body::after {
      bottom: 0;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
    }

    footer {
      display: flex;
      position: fixed;
      bottom: 0;
      width: 70%;
      height: 3%;
      text-align: center;
      color: #252525;
      font-family: "Fira Mono", monospace;
      font-size: 17px;
      padding: 10px 0;
      background-color: black;
      margin-bottom: 15px;
      border-radius: 50px;
      align-items: center;
      justify-content: center;
      left: 50%;
      transform: translateX(-50%);
    }

    .__c0 {
      position: fixed;
      display: block;
      width: 100%;
      font-size: 15px;
      font-family: "Fira Mono", monospace;
      color: #4e4e4e;
      text-align: center;
      margin-top: 20px;
    }

    .__c1 { color: #4e4e4e; }

    .__c2 {
      background: -webkit-linear-gradient(45deg, #000, #00d7ff, #00d7ff, #000);
                  -webkit-background-clip: text;
                  -webkit-text-fill-color: transparent;
    }

    #loader {
      display: none;
      border: 8px solid #454545;
      border-radius: 50%;
      border-top: 8px solid #eee;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    #audioPlayer {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

  </style>

  <body>

    <!--

      𝙹𝚞𝚕𝚒𝚘𝙲𝚓𝟽 ¡𝚂𝚒𝚖𝚙𝚕𝚢𝚃𝚑𝚎𝙱𝚎𝚜𝚝!
      𝙲𝚘𝚙𝚢𝚛𝚒𝚐𝚑𝚝 © 𝟸𝟶𝟸𝟻 𝚊𝚕𝚕 𝚛𝚒𝚐𝚑𝚝𝚜 𝚛𝚎𝚜𝚎𝚛𝚟𝚎𝚍

    -->

    <p class="__c0">¡La creatividad es la inteligencia divirtiéndose!</p>

    <div id="loader"></div>
    <audio id="audioPlayer" controls>
      <source id="source" />
      Your browser does not support the audio element.
    </audio>

    <script>

      const audioUrl = new URL(location).searchParams.get("play");
      const sourceElement = document.getElementById("source");
      const audioPlayer = document.getElementById("audioPlayer");
      const loader = document.getElementById("loader");

      sourceElement.src = audioUrl;
      audioPlayer.addEventListener('loadstart', function() {
        loader.style.display = 'block';
        audioPlayer.style.display = 'none';
      });
      audioPlayer.addEventListener('canplay', function() {
        loader.style.display = 'none';
        audioPlayer.style.display = 'block';
      });
      audioPlayer.addEventListener('error', function() {
        loader.style.display = 'none';
        audioPlayer.style.display = 'block';
      });
      audioPlayer.load();

    </script>

    <footer>
      <span class="__c1">𝙹𝚞𝚕𝚒𝚘𖤐𝙲𝚓𝟽&nbsp;</span>
      <span class="__c2">¡𝚂𝚒𝚖𝚙𝚕𝚢𝚃𝚑𝚎𝙱𝚎𝚜𝚝!</span>
    </footer>

  </body>

</html>
